<!DOCTYPE html>
<html>
    <head>
        <title> Profile - DexyBentai </title>
    
        <link rel="icon" type="image/png" href="../favicon.png">

        <link rel="stylesheet" href="../css/profile/general.css">
        <link rel="stylesheet" href="../css/profile/profile-body.css">
    
        <link rel="stylesheet" href="../css/utils/sidebar.css">
        <link rel="stylesheet" href="../css/utils/scrollbar.css">
        <link rel="stylesheet" href="../css/utils/header.css">
        <link rel="stylesheet" href="../css/utils/buttons.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="header">
			<div class="header-left">
                <a href="../index.html">
				    <img src="../icons/homepage/sventube-logo.png" class="header-logo">
                </a>
			</div>

			<div class="header-middle">
				<input class="searchbar" placeholder="Search for my videos">
				<button class="search-button">
					<img src="../icons/homepage/search-icon.png" class="search-button-icon">
				</button>
			</div>

			<div class="header-right">
                <a href="my-videos.html">
                    <div class="create-button">
                        Create
                        <img src="../icons/homepage/create-icon.png" class="create-button-icon">
                    </div>
                </a>

				<img src="../images/profile-pictures/pfp-sven.png" class="profile-button-icon">
			</div>
		</div>

        <div class="sidebar">
            <div class="sidebar-profile-info">
                <img src="../images/profile-pictures/pfp-sven.png" class="sidebar-creator-pfp">
                <p class="sidebar-creator-name"> DexyBentai </p>
            </div>

            <div class="sidebar-button-content">
                <a href="profile.html">
                    <button class="sidebar-button">
                        <img src="../icons/profile/profile-icon.png" class="sidebar-button-icon">
                        <p class="sidebar-button-text"> My profile </p>
                    </button>
                </a>

                <a href="my-videos.html">
                    <button class="sidebar-button">
                        <img src="../icons/profile/my-videos-icon.png" class="sidebar-button-icon">
                        <p class="sidebar-button-text"> My videos </p>
                    </button>
                </a>
            </div>

            <div class="sidebar-bottom-button-content">
                <button class="sidebar-button">
                    <img src="../icons/profile/settings-icon.png" class="sidebar-button-icon">
                    <p class="sidebar-button-text"> Settings </p>
                </button>
            </div>
        </div>

        <div class="profile-header">
            My Profile
        </div>

        <div class="profile-info-container">
            <div class="profile-info-row">
                <div class="profile-info-pfp-container">
                    <img src="../images/profile-pictures/pfp-sven.png" class="profile-info-pfp">
                </div>

                <div class="profile-row-right">
                    <p class="profile-info-explanation"> Profile picture </p>
                    <p class="profile-info-extra-explanation"> Profile picture info </p>

                    <div class="profile-info-buttons">
                        <button class="profile-info-edit-button"> Edit </button>
                        <button class="profile-info-delete-button"> Delete </button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
