<!DOCTYPE html>
<html>
  <head>
    <title> My Videos </title>
  
    <link rel="icon" type="image/png" href="../favicon.png">

    <link rel="stylesheet" href="../css/utils/buttons.css">
    <link rel="stylesheet" href="../css/utils/sidebar.css">
    <link rel="stylesheet" href="../css/utils/scrollbar.css">
    <link rel="stylesheet" href="../css/utils/header.css">

    <link rel="stylesheet" href="../css/my-videos/general.css">
    <link rel="stylesheet" href="../css/my-videos/my-videos-grid.css">
    <link rel="stylesheet" href="../css/my-videos/videos-header.css">
    <link rel="stylesheet" href="../css/my-videos/upload-window.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="header js-header"></div>

    <div class="sidebar js-sidebar"></div>

    <div class="video-header">
      <p class="my-videos-text"> My Videos </p>
      <div class="video-header-bottom">
        <div class="select-all-content">
          <input type="checkbox" class="select-all-checkbox js-select-all-checkbox">
          <p class="select-all-text"> Select all </p>
        </div>

        <div class="header-properties-grid">
          <p class="date-text"> Date </p>
        </div>
      </div>
    </div>

    <div class="video-grid js-video-grid"></div>

    <div class="upload-window-container js-upload-window-container closed">
      <div class="upload-window">
        <div class="upload-window-top-bar">
          <p class="upload-window-top-bar-text"> Upload video </p>
          <img src="../icons/my-videos/close-icon.png" class="upload-window-exit-button js-upload-window-exit-button">
        </div>

        <div class="upload-window-area">
          <div class="upload-window-drag-container">
            <img src="../icons/my-videos/upload-icon.png" class="upload-window-area-upload-icon">
          </div>

          <p class="upload-window-area-text"> Click or drag file here to upload </p>
          <button class="upload-window-select-file-button button-black-to-white"> Select file </button>
        </div>
      </div>
    </div>

    <script src="../scripts/my-videos/my-videos.js" type="module"></script>

  </body>
</html>
