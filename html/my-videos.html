<!DOCTYPE html>
<html>
  <head>
    <title> My Videos </title>
  
    <link rel="icon" type="image/png" href="../favicon.png">

    <link rel="stylesheet" href="../css/utils/sidebar.css">
    <link rel="stylesheet" href="../css/utils/scrollbar.css">
    <link rel="stylesheet" href="../css/utils/header.css">
    <link rel="stylesheet" href="../css/utils/buttons.css">

    <link rel="stylesheet" href="../css/my-videos/general.css">
    <link rel="stylesheet" href="../css/my-videos/my-videos-grid.css">
    <link rel="stylesheet" href="../css/my-videos/videos-header.css">
    <link rel="stylesheet" href="../css/my-videos/header.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="header">
			<div class="header-left">
        <a href="../index.html">
          <img src="../icons/homepage/sventube-logo.png" class="header-logo">
        </a>
			</div>

			<div class="header-middle">
				<input class="searchbar" placeholder="Search for videos on my channel">
				<button class="search-button">
					<img src="../icons/homepage/search-icon.png" class="search-button-icon">
				</button>
			</div>

			<div class="header-right">
				<div class="create-button">
          Create
					<img src="../icons/homepage/create-icon.png" class="create-button-icon">
				</div>
				<img src="../images/profile-pictures/pfp-sven.png" class="profile-button-icon">
			</div>
		</div>

    <div class="sidebar">
      <div class="sidebar-profile-info js-sidebar-profile-info"></div>

      <div class="sidebar-button-content">
        <a href="profile.html">
          <button class="sidebar-button">
            <img src="../icons/my-videos/profile-icon.png" class="sidebar-button-icon">
            <p class="sidebar-button-text"> My profile </p>
          </button>
        </a>

        <a href="my-videos.html">
          <button class="sidebar-button">
            <img src="../icons/my-videos/my-videos-icon.png" class="sidebar-button-icon">
            <p class="sidebar-button-text"> My videos </p>
          </button>
        </a>
      </div>

      <div class="sidebar-bottom-button-content">
        <button class="sidebar-button">
          <img src="../icons/my-videos/settings-icon.png" class="sidebar-button-icon">
          <p class="sidebar-button-text"> Settings </p>
        </button>
      </div>
    </div>

    <div class="video-header">
      <p class="my-videos-text"> My Videos </p>
      <div class="video-header-bottom">
        <div class="select-all-content">
          <input type="checkbox" class="select-all-checkbox js-select-all-checkbox">
          <p class="select-all-text"> Select all </p>
        </div>

        <div class="header-properties-grid">
          <p class="date-text"> Date </p>
        </div>
      </div>
    </div>

    <div class="video-grid js-video-grid"></div>

    <script src="../scripts/my-videos/my-videos.js" type="module"></script>

  </body>
</html>
