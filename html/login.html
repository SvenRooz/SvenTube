<!DOCTYPE html>
<html>
  <head>
    <head>
      <title>SvenTube - Login</title>
  
      <link rel="icon" type="image/png" href="../favicon.png">

      <link rel="stylesheet" href="../css/utils/buttons.css">
  
      <link rel="stylesheet" href="../css/login/general.css">
      <link rel="stylesheet" href="../css/login/login.css">
  
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
  </head>

  <body>
    <div class="login-window">
      <a href="../index.html">
        <img src="../icons/login/sventube-logo.png" class="sventube-logo">
      </a>

      <div class="login-window-bottom">
        <div class="text-content">
          <p class="signin-text"> Sign in </p>
          <p class="continue-text"> Continue to SvenTube </p>
        </div>

        <div class="login-content">
          <div class="login-input">
            <input class="input-email" placeholder="Email Address">
            <input class="input-password" placeholder="Password">

            <a href="../index.html">
              <button class="login-button button-white-to-black"> Sign in </button>
            </a>
          </div>
					
          <div class="login-text-content">
            <p class="forgot-password-text"> Forgot password? </p>

            <a href="register.html">
              <p class="create-account-text"> Create new account </p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
