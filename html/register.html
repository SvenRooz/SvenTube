<!DOCTYPE html>
<html>
    <head>
        <title> SvenTube - Register </title>
    
        <link rel="icon" type="image/png" href="../favicon.png">

        <link rel="stylesheet" href="../css/register/general.css">
        <link rel="stylesheet" href="../css/register/register.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="register-window">
            <a href="../index.html">
                <img src="../icons/register/sventube-logo.png" class="sventube-logo">
            </a>

            <p class=" register-text"> Registration </p>

            <div class="register-content">
                <div class="register-inputs">
                    <input class="input-username" placeholder="Username">
                    <input class="input-email" placeholder="Email Address">
                    <input class="input-password" type="password" placeholder="Password (8 characters minimum)">
                    <input class="input-password-again" type="password" placeholder="Repeat Password">
                    <input class="input-birthdate" onfocus="this.type='date'" placeholder="Birthdate">

                    <a href="../index.html">
                        <button class="register-button"> Register </button>
                    </a>
                </div>
            </div>

            <a href="login.html">
                <p class="signin-text"> Already have an account? Sign in here </p>
            </a>
        </div>
    </body>
</html>
